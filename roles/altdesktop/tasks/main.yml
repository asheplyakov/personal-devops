---

- name: install GNOME3 core
  package:
    name: "{{ item }}"
    state: present
  loop:
    - gnome3-minimal
    - polkit-gnome
    - gnome-keyring-ssh
    - pinentry-gnome3
    - gnome-bluetooth
    - evince
    - xorg-xwayland
  become: true

- name: install Qt5 + GTK style tools
  package:
    name: "{{ item }}"
    state: present
  loop:
    - adwaita-qt5
    - qt5ct
  become: true

- name: install password manager
  package:
    name: "{{ item }}"
    state: present
  loop:
    - gnupg2
    - password-store
    - git-core
    - wl-clipboard
  become: true

- name: install email client
  package:
    name: "{{ item }}"
    state: present
  loop:
    - msmtp
    - msmtp-sendmail
    - mutt
  become: true

- name: install dict service and databaseses
  package:
    name: "{{ item }}"
    state: present
  loop:
    - dict
    - dictd
    - dict-mueller7-utf8
    - dict-web1913
    - wordnet-dict
  become: true

- name: enable dictd service
  service:
    name: dictd
    enabled: true
    state: started
  become: true

- name: adjust dict.conf
  lineinfile:
    path: /etc/dict.conf
    line: server dict.org
    state: absent
  become: true
